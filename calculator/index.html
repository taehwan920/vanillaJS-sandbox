<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="btn result-btn"></div>
        <button value="c" class="btn c-btn">C</button>
        <button value="7" class="btn num-btn numbers">7</button>
        <button value="8" class="btn num-btn numbers">8</button>
        <button value="9" class="btn num-btn numbers">9</button>
        <button value="+" class="btn process-btn process">+</button>
        <button value="4" class="btn num-btn numbers">4</button>
        <button value="5" class="btn num-btn numbers">5</button>
        <button value="6" class="btn num-btn numbers">6</button>
        <button value="-" class="btn process-btn process">-</button>
        <button value="1" class="btn num-btn numbers">1</button>
        <button value="2" class="btn num-btn numbers">2</button>
        <button value="3" class="btn num-btn numbers">3</button>
        <button value="*" class="btn process-btn process">*</button>
        <button value="0" class="btn zero-btn numbers">0</button>
        <button value="=" class="btn num-btn equal">=</button>
        <button value="/" class="btn process-btn process">/</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
